<!DOCTYPE html>
<html>
<body>

<h1>Student Locations on Campus</h1>

<div id="googleMap" style="width:100%;height:600px;"></div>
<script src="https://d3js.org/d3.v4.js"></script>
<script>

// Go through whole csv and get rest of heatmap with weights
var values = [];
var total = 0
var timestamp;
d3.csv("https://storage.googleapis.com/cloud-computing-final/full_addr.csv", function(data) {
// List groups
for (var i = 0; i < data.length; i++) { 
  console.log(data);
  lat = parseFloat(data[i]['GPS_LAT']);
  lon = parseFloat(data[i]['GPS_LONG']);
  count = parseInt(data[i]['Device Count']);
  timestamp = data[i]['Time Stamp'];
  total = total + count;
  values.push([lat, lon, count]);
  };
});

function myMap() {
  var heatmapData = [];

  for (var i = 0; i < values.length; i++) { 
    heatmapData.push({location: new google.maps.LatLng(values[i][0], values[i][1]), weight: values[i][2]});
    heatmapData.push(new google.maps.LatLng(values[i][0], values[i][1]));
  };

  console.log(heatmapData);
  var mapProp= {
    center:new google.maps.LatLng(40.80822, -73.96186),
    mapTypeId:'hybrid',
    zoom:17,
  };
  var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

  var heatmap = new google.maps.visualization.HeatmapLayer({
    data: heatmapData
  });
  heatmap.set("radius", 50);
  heatmap.setMap(map);

}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmTsKiZVNb33-QgfDAP8jBrPAWakQyFdc&libraries=visualization&callback=myMap"></script>
<p>Total devices on campus currently: <script type="text/javascript">
        document.write(total) </script> students</p>
<p>Last scanned on <script type="text/javascript">
        document.write(timestamp) </script></p>

</body>
</html>
